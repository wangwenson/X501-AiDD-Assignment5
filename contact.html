<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact - Wenson Wang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="d-flex align-items-center text-decoration-none" href="index.html">
        <span class="visually-hidden">Home</span>
        <h1 class="site-title mb-0">Contact</h1>
      </a>
      <nav class="main-nav" aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="resume.html">Resume</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mt-4">
    <section class="contact-info bg-white p-4 rounded-3 shadow-sm">
      <h2 class="h4">Get in touch</h2>
      <p class="mb-1">Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
      <p class="mb-3">LinkedIn: <a href="#">linkedin.com/in/yourname</a> • GitHub: <a href="#">github.com/yourname</a></p>

      <h3 class="h5 mt-2">Send a message</h3>
      <form action="#" method="post" class="contact-form row g-3" aria-label="Contact form">
        <div class="col-md-6">
          <label class="form-label">Name
            <input type="text" name="name" class="form-control" required>
          </label>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email
            <input type="email" name="email" class="form-control" required>
          </label>
        </div>
        <div class="col-12">
          <label class="form-label">Message
            <textarea name="message" rows="6" class="form-control" required></textarea>
          </label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 Wenson Wang — <a href="contact.html">Contact</a></div>
  </footer>
</body>
</html>
